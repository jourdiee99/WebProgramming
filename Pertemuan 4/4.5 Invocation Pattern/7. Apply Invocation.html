<!DOCTYPE html>

<html>
<head>
    <title>Javascript Invocation Pattern</title>

    <script>
            var add = function(num1, num2){
                return num1 + num2;
            }

            function getResult(){
                array = [3,4]; 
                return add.apply(null, array);
            }
    </script>
</head>

<body>
    <button type="button" onclick='document.getElementById("oResult").innerHTML = getResult();'>addition</button>

    <br>

    <p id="oResult"></p>
</body>

</html>
