<!DOCTYPE html>

<body>
    <div id="container">

    </div>

    <script>
        let div = document.createElement('div');

        div.id = 'content';
        div.className = 'classcontent';

        let text = document.createTextNode('CreateElement menggunakan TextNode');
        div.appendChild(text);
        document.body.appendChild(div);
